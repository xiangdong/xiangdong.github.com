<div id="home">

  {% for page in site.posts limit:1 %}
  
  {{ page.content %}}
  
  {% endfor %}
  
  
  <h1>All Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  

  </div>
